<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A golfers personal statistics app which documents rounds of golf, compiling data to provide handicap, reveal trends and display other relevant statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myGolfStats</title>
    <!--should additional html pages have different titles/other attributes?-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/float-grid.css">
</head>
<body class="background">
    <header role="banner">
        <div class="row">
            <nav role="navigation" class="col-12">
                <h1>myGolfStats</h1>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-12">
                <section role="region" id="edits-card" class="editsCard mainCardContainer">
                    <div id="add-round" class="addRound" aria-live="polite">
                        
                        <form id="add-new-round" class="addNewRound" action="#" method="post">
                            <h2>Add A New Round</h2>

                            <label for="course-picker">Choose a golf course</label><br>
                            <select name="course-picker" id="course-picker" required>
                                <option value="0"></option>
                                <option value="1"></option>
                            </select><br><br>

                            <label for="date-picker">Choose a date</label><br>
                            <input type="date" id="date-picker" name="date-picker"><br><br>

                            <fieldset name="round-scores">
                                <div class="frontNine">
                                    <legend>Front 9 scores</legend>
                                    <label for="first-hole">Hole 1</label>
                                    <input type="text" name="first-hole" id="first-hole" required>

                                    <label for="second-hole">Hole 2</label>
                                    <input type="text" name="second-hole" id="second-hole" required>

                                    <label for="third-hole">Hole 3</label>
                                    <input type="text" name="third-hole" id="third-hole" required><br>

                                    <label for="fourth-hole">Hole 4</label>
                                    <input type="text" name="fourth-hole" id="fourth-hole" required>

                                    <label for="fifth-hole">Hole 5</label>
                                    <input type="text" name="fifth-hole" id="fifth-hole" required>

                                    <label for="sixth-hole">Hole 6</label>
                                    <input type="text" name="sixth-hole" id="sixth-hole" required><br>

                                    <label for="seventh-hole">Hole 7</label>
                                    <input type="text" name="seventh-hole" id="seventh-hole" required>

                                    <label for="eighth-hole">Hole 8</label>
                                    <input type="text" name="eighth-hole" id="eighth-hole" required>

                                    <label for="ninth-hole">Hole 9</label>
                                    <input type="text" name="ninth-hole" id="ninth-hole" required><br><br>
                                </div>  

                                <div class="backNine">
                                    <legend>Back 9 scores (leave blank for 9 hole rounds)</legend>
                                    <label for="tenth-hole">Hole 10</label>
                                    <input type="text" name="tenth-hole" id="tenth-hole">

                                    <label for="eleventh-hole">Hole 11</label>
                                    <input type="text" name="eleventh-hole" id="eleventh-hole">

                                    <label for="twelfth-hole">Hole 12</label>
                                    <input type="text" name="twelfth-hole" id="twelfth-hole"><br>

                                    <label for="thirteenth-hole">Hole 13</label>
                                    <input type="text" name="thirteenth-hole" id="thirteenth-hole">

                                    <label for="fourteenth-hole">Hole 14</label>
                                    <input type="text" name="fourteenth-hole" id="fourteenth-hole">

                                    <label for="fifteenth-hole">Hole 15</label>
                                    <input type="text" name="fifteenth-hole" id="fifteenth-hole"><br>

                                    <label for="sixteenth-hole">Hole 16</label>
                                    <input type="text" name="sixteenth-hole" id="sixteenth-hole">

                                    <label for="seventeenth-hole">Hole 17</label>
                                    <input type="text" name="seventeeth-hole" id="seventeenth-hole">

                                    <label for="eighteenth-hole">Hole 18</label>
                                    <input type="text" name="eighteenth-hole" id="eighteenth-hole"><br><br>
                                </div>
                            </fieldset>
                            <button type="submit">Submit</button><br>

                        </form>
                    </div>


                </section>
            </div>
        </div>
    </main>

    <footer role="contentinfo">

    </footer>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
