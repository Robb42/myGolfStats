<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A golfers personal statistics app which documents rounds of golf, compiling data to provide handicap, reveal trends and display other relevant statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myGolfStats</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/float-grid.css">
</head>
<body class="background">
    <header role="banner">
        <div class="row">
            <nav role="navigation" class="col-12">
                <h1>myGolfStats</h1>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-12">
                <section role="region" id="player-card" class="playerCardContainer">
                    <div id="golfer-info" class="golferInfo"></div>
                    <div id="stat-info" class="statInfo"></div>
                    <div id="round-info"></div>


                </section>
            </div>
        </div>
    </main>

    <footer role="contentinfo">

    </footer>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
